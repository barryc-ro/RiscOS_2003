allow client all;
allow unknown files;
allow unicast;
client lives 5;
default multicast address 239.192.1.2/31;
default multicast ttl 5;


# Protect our configuration files from download by clients
file etc/mtftpd.conf { allow client none; }
file /etc/mtftpd.conf { allow client none; }

